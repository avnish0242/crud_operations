<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body style="margin-left: 32%">
<form method="POST" class="post-form" action="/update/{{task.taskid}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Task Description:</label>
    <div class="col-sm-4">
        <input type="text" name="taskdesc" id="id_taskdesc" required maxlength="1000" value="{{ task.taskdesc }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Assigned To:</label>
    <div class="col-sm-4">
        <input type="text" name="assigned_to" id="id_assigned_to" required maxlength="254" value="{{ task.assigned_to }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Deadline:</label>
    <div class="col-sm-4">
        <input type="date" name="deadline" id="id_deadline" required maxlength="25" value="{{ task.deadline }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
